{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Delete {{ new.title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Delete {{ new.title }}</h1>
    <p>Are you sure you want to delete this news?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'news' %}">Cancel</a>
</body>
</html>
